<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SBConverter</title>

    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
</head>
<body ng-app="sbconverter">

<div class="container" ng-controller="ConversionSelectionCtrl">

    <div class="row">
        <div class="col-xs-12">
            <h2>Währung</h2>

            <div class="input-group">
                <input type="number" ng-model="conversion.baseValue" class="form-control input-lg"
                       aria-label="Wert" placeholder="Wert" value="{{conversion.baseValue}}" ng-keyup="convert()">

                <div class="input-group-btn">
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="curr in currencies">
                            <a href="#" ng-click="updateCurrency('base', curr)">{{curr}}</a>
                        </li>
                    </ul>

                    <button type="button" class="btn btn-block btn-lg btn-default dropdown-toggle"
                            data-toggle="dropdown"
                            aria-expanded="false">{{conversion.baseCurrency}} <span class="caret"></span></button>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <h2>nach</h2>

            <div class="dropdown">
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="curr in currencies">
                        <a href="#" ng-click="updateCurrency('target', curr)">{{curr}}</a>
                    </li>
                </ul>

                <button type="button" class="btn btn-block btn-lg btn-default dropdown-toggle" data-toggle="dropdown"
                        aria-expanded="false">Zielwährung{{conversion.targetCurrency!= "" ? ": " :
                    ""}}{{conversion.targetCurrency}} <span class="caret"></span></button>
            </div>
        </div>
    </div>

    <div class="row" ng-class="{hide:conversion.targetValue==null}">
        <div class="col-xs-12">
            <h2></h2>

            <div class="jumbotron">
                <h1>{{conversion.targetValue}} {{conversion.targetCurrency}}
                    <small><br>Umrechnungskurs: 1 {{conversion.baseCurrency}} = {{conversion.rate}} {{conversion.targetCurrency}}</small>
                </h1>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/sbconverter.js"></script>
</body>
</html>
